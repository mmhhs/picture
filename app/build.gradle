apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
//        applicationId "com.little.picture"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0.22"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.fos:fosmvp:1.1.16'
    compile 'com.github.bumptech.glide:glide:3.8.0'
    compile 'com.github.bumptech.glide:okhttp3-integration:1.4.0@aar'
    compile 'com.squareup.okhttp3:okhttp:3.2.0'

}

publish {
    userOrg = 'mmhhs'//bintray.com用户名
    groupId = 'com.little'//jcenter上的路径
    artifactId = 'picture'//项目名称
    publishVersion = '1.0.22'//版本号
    desc = 'choose picture'
    website = 'https://github.com/mmhhs/picture.git'
}